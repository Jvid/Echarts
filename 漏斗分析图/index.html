<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .chart{
            width: 500px;
            height:400px;
            border:1px solid brown;
            margin: 30px auto;
        }
    </style>
    <script type="text/javascript" src="../libs/echarts.min.js"></script>
</head>
<body>
<div class="chart" id="main"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '漏斗分析图',
            subtext: '网站用户行为统计－纯属虚构',
            x:'center',
            textStyle: {
                color: '#fff'
            }

        },
//        backgroundColor: '#522257',
//        color: ['#efbb1a', '#d77169', '#c14f60', '#953f61', '#72355f', ],

        series : [
            {
                name:'漏斗图',
                type:'funnel',
                x: '10%',
                y: 60,
                width: '80%',
                min: 0,
                max: 100,
                minSize: '0%',
                maxSize: '100%',
                sort : 'descending',
                gap :0,

                data:[
                    {value:60, name:'访问'},
                    {value:40, name:'咨询'},
                    {value:20, name:'订单'},
                    {value:80, name:'点击'},
                    {value:100, name:'展现'}
                ].sort(function (a, b) { return a.value - b.value}),
                roseType: true,
                label: {
                    normal: {
                        formatter: function (params) {
                            return params.name + ' ' + params.value + '%';
                        },
                        position: 'center'
                    }
                },
                itemStyle: {
                    normal: {
                        borderWidth: 0,
                        shadowBlur: 30,
                        shadowOffsetX: 0,
                        shadowOffsetY: 10,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }

            }

        ]
    };


    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);

</script>
</body>
</html>
