<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .chart{
            width: 500px;
            height:400px;
            border:1px solid brown;
            margin: 30px auto;
        }
    </style>
    <script type="text/javascript" src="../libs/echarts.min.js"></script>
</head>
<body>
    <div class="chart" id="main"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
                    title: {
                        text: '33分',
                        x: 'center',
                        y: 'center',
                        textStyle : {
                            color : '#FE0401',
                            fontWeight : 'bolder',
                            fontSize : 34,
                        }
                    },
                    series: [
                        {
                            name:'信用分',
                            hoverAnimation:false,
                            legendHoverLink:false,
                            type:'pie',
                            radius: ['35%', '38%'],
                            label: {
                                normal: {
                                    show: false,
                                }
                            },
                            data:[
                                {
                                    itemStyle:{
                                        normal:{
                                            color:'#F20205',
                                        }
                                    }
                                }
                            ]
                        },
                        {
                            type:'pie',
                            radius: ['30%', '31%'],
                            hoverAnimation:false,
                            legendHoverLink:false,
                            data:[
                                {
                                    itemStyle:{
                                        normal:{
                                            color:'#F8CACC'
                                        }
                                    }
                                }
                            ]
                        }
                    ]
                };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);


        myChart.on('click',function(a){
            console.log(a)
        })
    </script>
</body>
</html>
